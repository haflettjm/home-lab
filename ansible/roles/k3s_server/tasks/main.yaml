---
# ==============================================================================
# K3s server (control plane) installation role
# ==============================================================================

# ------------------------------------------------------------------------------
# Install K3s SELinux policy
# ------------------------------------------------------------------------------
- name: Install k3s-selinux RPM
  ansible.builtin.dnf:
    name: "https://rpm.rancher.io/k3s/stable/common/centos/9/noarch/k3s-selinux-1.6-1.el9.noarch.rpm"
    state: present
    disable_gpg_check: true
  become: true
  tags:
    - k3s_server
    - selinux

# ------------------------------------------------------------------------------
# Create K3s configuration directory and config file
# ------------------------------------------------------------------------------
- name: Create /etc/rancher/k3s directory
  ansible.builtin.file:
    path: /etc/rancher/k3s
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: true
  tags:
    - k3s_server
    - config

- name: Deploy K3s server configuration file
  ansible.builtin.template:
    src: config.yaml.j2
    dest: /etc/rancher/k3s/config.yaml
    owner: root
    group: root
    mode: "0644"
  become: true
  notify: Restart k3s
  tags:
    - k3s_server
    - config

# ------------------------------------------------------------------------------
# Download and install K3s server
# ------------------------------------------------------------------------------
- name: Download K3s install script
  ansible.builtin.get_url:
    url: https://get.k3s.io
    dest: /tmp/k3s-install.sh
    mode: "0755"
  become: true
  tags:
    - k3s_server
    - install

- name: Run K3s server install script
  ansible.builtin.command:
    cmd: /tmp/k3s-install.sh
  environment:
    INSTALL_K3S_VERSION: "{{ k3s_version }}"
    INSTALL_K3S_EXEC: "server {{ k3s_server_args }}"
    K3S_KUBECONFIG_MODE: "0644"
  args:
    creates: /usr/local/bin/k3s
  become: true
  tags:
    - k3s_server
    - install

- name: Ensure k3s service is enabled and started
  ansible.builtin.systemd:
    name: k3s
    state: started
    enabled: true
    daemon_reload: true
  become: true
  tags:
    - k3s_server
    - service

# ------------------------------------------------------------------------------
# Wait for K3s to be ready
# ------------------------------------------------------------------------------
- name: Wait for K3s to be ready
  ansible.builtin.command:
    cmd: k3s kubectl get nodes
  register: k3s_ready
  retries: 30
  delay: 10
  until: k3s_ready.rc == 0
  changed_when: false
  become: true
  tags:
    - k3s_server
    - verify

- name: Wait for K3s node to report Ready status
  ansible.builtin.shell:
    cmd: k3s kubectl get nodes | grep -w "{{ inventory_hostname }}" | grep -w "Ready"
  register: k3s_node_ready
  retries: 30
  delay: 10
  until: k3s_node_ready.rc == 0
  changed_when: false
  become: true
  tags:
    - k3s_server
    - verify

# ------------------------------------------------------------------------------
# Retrieve the node token for worker joins
# ------------------------------------------------------------------------------
- name: Read K3s node token
  ansible.builtin.slurp:
    src: "{{ k3s_token_file }}"
  register: k3s_token_raw
  become: true
  tags:
    - k3s_server
    - token

- name: Set K3s token fact
  ansible.builtin.set_fact:
    k3s_token: "{{ k3s_token_raw.content | b64decode | trim }}"
  tags:
    - k3s_server
    - token

# ------------------------------------------------------------------------------
# Fetch kubeconfig to the Ansible controller
# ------------------------------------------------------------------------------
- name: Read kubeconfig from server
  ansible.builtin.slurp:
    src: /etc/rancher/k3s/k3s.yaml
  register: k3s_kubeconfig_raw
  become: true
  tags:
    - k3s_server
    - kubeconfig

- name: Save kubeconfig to Ansible controller
  ansible.builtin.copy:
    content: "{{ k3s_kubeconfig_raw.content | b64decode | regex_replace('127\\.0\\.0\\.1', ansible_host) }}"
    dest: "{{ kubeconfig_local_path }}"
    mode: "0600"
  delegate_to: localhost
  become: false
  tags:
    - k3s_server
    - kubeconfig

# ------------------------------------------------------------------------------
# Clean up
# ------------------------------------------------------------------------------
- name: Remove K3s install script
  ansible.builtin.file:
    path: /tmp/k3s-install.sh
    state: absent
  become: true
  tags:
    - k3s_server
    - cleanup
