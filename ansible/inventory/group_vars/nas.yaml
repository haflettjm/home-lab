---
# ==============================================================================
# NAS node group variables
# ==============================================================================

# ------------------------------------------------------------------------------
# Podman packages for container workloads on the NAS
# ------------------------------------------------------------------------------
nas_podman_packages:
  - podman
  - podman-docker
  - skopeo
  - buildah

# ------------------------------------------------------------------------------
# NFS server packages
# ------------------------------------------------------------------------------
nas_nfs_packages:
  - nfs-utils

# ------------------------------------------------------------------------------
# NFS export settings
# ------------------------------------------------------------------------------
nfs_export_path: /export/k3s-nfs
nfs_export_network: "192.168.1.0/24"
nfs_export_options: "rw,sync,no_subtree_check,no_root_squash"

# ------------------------------------------------------------------------------
# Firewall services required on the NAS
# ------------------------------------------------------------------------------
nas_firewall_services:
  - nfs
  - nfs3
  - mountd
  - rpc-bind
